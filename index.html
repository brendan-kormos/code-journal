<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Code Journal</title>
    <link rel="icon" href="images/favicon.ico" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Proza+Libre&display=swap"
      rel="stylesheet" />
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/layout.css" />
    <link rel="stylesheet" href="css/styles.css" />
    <script>
      // eslint-disable-next-line no-unused-vars
      function imgError(source) {
        source.src = 'images/placeholder-image-square.jpg';
        source.oneerror = '';
        return true;
      }
    </script>
  </head>
  <body>
    <header>
      <div class="container">
        <div class="row">
          <h1 class="column-full">Code Journal</h1>
          <a>Entries</a>
        </div>
      </div>
    </header>
    <main class="container">
      <div data-view="entry-form">
        <form id="entry-form">
          <div class="row">
            <h2 class="column-full">New Entry</h2>
            <div class="column-half">
              <img
                onerror="imgError(this)"
                src="images/placeholder-image-square.jpg" />
            </div>

            <div class="column-half entry-form-items">
              <div>
                <label for="title">Title</label>
                <input required type="text" name="title" id="title" />
              </div>

              <div>
                <label for="photo-url">Photo URL</label>
                <input required type="text" name="photo-url" id="photo-url" />
              </div>
            </div>
            <div class="column-full entry-form-items">
              <div id="notes-div">
                <label id="notes-label" for="notes">Notes</label>
                <textarea required id="notes" name="notes"></textarea>
              </div>
              <div>
                <div>
                  <button type="submit" name="submit">SAVE</button>
                </div>
              </div>
            </div>
          </div>
        </form>
      </div>
      <div data-view="entries">
        <ul id="entries-unordered-list">
          <li class="row list-item-entry hidden">
            <!-- <div id="entries-div">
              <div class="row"> -->
            <div class="column-half">
              <img
                class="entry-image"
                src="images/placeholder-image-square.jpg" />
            </div>
            <div class="column-half">
              <h3>example text title</h3>
              <p>
                example body with words that are filling space at the moment
                with no goal
              </p>
            </div>
            <!-- </div>
            </div> -->
          </li>
        </ul>
      </div>
    </main>
    <script src="js/data.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
